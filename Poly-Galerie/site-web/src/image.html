<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/header.js" type="module" defer></script>
  <script src="assets/js/image.js" type="module" defer></script>
  <title>PolyGalerie</title>
</head>

<body>
  <header class="flex-container-row flex-space-between">
    <a href="index.html">
      <h1>PolyGalerie</h1>
    </a>
    <div id="user-info-container" class="flex-container-row flex-center-align">
      <span id="user-info">Anonyme</span>
      <button id="account-btn" class="button-action">Déconnexion</button>
    </div>
  </header>
  <main class="flex-container-column flex-center-align">
    <h1>Images</h1>
    <section class="flex-container-column flex-center-align">
      <h2 id="image-name">Titre d'image</h2>
      <div id="image-container" class="flex-container-row">
        <img id="image" src="https://placehold.co/600x400" alt="Image">
        <div id="image-controls" class="flex-container-column">
          <div class="form-group">
            <label for="private-input"><input id="private-input" type="checkbox">Image privée</label>
          </div>
          <button id="delete-btn" class="button-action">Supprimer</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
  </footer>
</body>

</html>
